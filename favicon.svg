<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="25" fill="url(#gradient)"/>
  
  <!-- Computer screen -->
  <rect x="25" y="25" width="50" height="35" rx="3" fill="url(#screenGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Computer base -->
  <rect x="35" y="60" width="30" height="5" rx="2" fill="#4b5563"/>
  
  <!-- Stand -->
  <rect x="45" y="65" width="10" height="8" rx="1" fill="#6b7280"/>
  
  <!-- Decorative elements -->
  <circle cx="85" cy="15" r="5" fill="rgba(255,255,0.2)"/>
  <circle cx="15" cy="85" r="3" fill="rgba(255,25,255,0.1)"/>
  
  <!-- Code brackets -->
  <path d="M35 35 L30 40 L35 45" stroke="white" stroke-width="2" fill="none"/>
  <path d="M65 35 L70 40 L65 45" stroke="white" stroke-width="2" fill="none"/>
</svg>