[build]
  publish = "."
  
[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/"
  [headers.values]
    X-Robots-Tag = "index, follow"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[redirects]]
  from = "https://www.pcmaster-khmelnytskyi.xyz/*"
  to = "https://pcmaster-khmelnytskyi.xyz/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://pcmaster-khmelnytskyi.xyz/*"
  to = "https://pcmaster-khmelnytskyi.xyz/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.pcmaster-khmelnytskyi.xyz/*"
  to = "https://pcmaster-khmelnytskyi.xyz/:splat"
  status = 301
  force = true

[[redirects]]
